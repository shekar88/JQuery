<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand mx-auto font-weight-bold">jQuery Effects & Animations</a>
    </nav>
    <div class="container pt-3 pb-3 mt-3 mb-3 border">
        <button id='btnFadeOut' class="btn btn-primary">Fade Out</button>
        <button id='btnFadeIn' class="btn btn-secondary">Fade In</button>
        <button id='btnFadeTog' class="btn btn-warning">Fade Toggle</button>
    </div>
    <div class="container">
        <div id="box" class="box">
            <h1>This is Animations and Effects</h1>
        </div>
    </div>

    <div class="container pt-3 pb-3 mt-3 mb-3 border">
        <button id='btnSlideUp' class="btn btn-primary">Slide Up</button>
        <button id='btnSlideDown' class="btn btn-secondary">Slide Down</button>
        <button id='btnSlideTog' class="btn btn-warning">Slide Toggle</button>
        <button id='btnStop' class="btn btn-danger">Stop Sliding</button>
    </div>
    <div class="container">
        <div id="slideBox" class="box">
            <h1>This is Slide Animations&Effects</h1>
        </div>
    </div>

    <div class="container pt-3 pb-3 mt-3 mb-3 border">
        <button id='btnMoveLeft' class="btn btn-warning">Move Left</button>
        <button id='btnMoveRight' class="btn btn-primary">Move Right</button>
        <button id='btnMoveAround' class="btn btn-secondary">Move Around</button>
    </div>
    <div class="container">
        <div id="moveBox" class="box2"></div>
    </div>
    
<script src="./bootstrap/js/jquery-3.3.1.min.js"  type="text/javascript"></script>
<script src="./bootstrap/js/popper.min.js" type="text/javascript"></script>
<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./bootstrap/js/mdb.min.js" type="text/javascript"></script>

<script src="JQuery/Effects_and_Animations.js"></script>    
</body>
</html>
